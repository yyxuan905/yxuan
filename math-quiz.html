<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單的數學題目</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        background-color: #ffe5ec; /* 粉紅色背景 */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: 'Arial', sans-serif;
      }
      #quiz-container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      h1 {
        color: #ff6f91; /* 深粉紅色標題 */
      }
      button {
        background-color: #ff6f91;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #ff3d68;
      }
    </style>
    <script src="math-quiz.js" defer></script>
  </head>
  <body>
    <div id="quiz-container">
      <h1>簡單的數學題目</h1>
      <p id="question"></p>
      <input type="number" id="answer" placeholder="輸入答案">
      <button id="submit">提交答案</button>
      <p id="feedback"></p>
    </div>
  </body>

</html></html>
